<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Forensic Gurus</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/admin.css">
</head>

<body>

  <div class="container">
    <h1 class="mt-4 mb-4 text-center">Admin Panel</h1>

    <div class="row">
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header">
            <h3>Add New Product</h3>
          </div>
          <div class="card-body">
            <form id="addProductForm">
              <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" class="form-control" id="productName" name="productName" required>
              </div>
              <div class="form-group">
                <label for="productDescription">Product Description</label>
                <textarea class="form-control" id="productDescription" name="productDescription" rows="3" required></textarea>
              </div>
              <div class="form-group">
                <label for="productPrice">Product Price</label>
                <input type="number" class="form-control" id="productPrice" name="productPrice" required>
              </div>
              <div class="form-group">
                <label for="productImage">Product Image</label>
                <input type="file" class="form-control-file" id="productImage" name="productImage" required>
              </div>
              <button type="submit" class="btn btn-primary">Add Product</button>
            </form>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header">
            <h3>Manage Products</h3>
          </div>
          <div class="card-body">
            <div id="productList">
              <!-- Product items will be dynamically generated here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    // Mock function to add product
    document.getElementById('addProductForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const productName = document.getElementById('productName').value;
      const productDescription = document.getElementById('productDescription').value;
      const productPrice = document.getElementById('productPrice').value;
      const productImage = document.getElementById('productImage').files[0].name;

      const productList = document.getElementById('productList');
      const productItem = document.createElement('div');
      productItem.classList.add('card', 'mb-3');
      productItem.innerHTML = `
        <div class="card-body">
          <h5 class="card-title">${productName}</h5>
          <p class="card-text">${productDescription}</p>
          <p class="card-text"><strong>Price: </strong>$${productPrice}</p>
          <img src="images/${productImage}" class="img-fluid" alt="${productName}">
          <button class="btn btn-danger mt-3">Delete</button>
        </div>
      `;
      productList.appendChild(productItem);
    });
  </script>
</body>

</html>
